<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Runner</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      background-color: #3e4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
      class App extends React.Component{
          state = {
              selectedQuote: "Arithmetic is being able to count up to twenty without taking off your shoes.",
              selectedQuoteCaption: "Mickey Mouse"
          }

          render(){
              return (
                <div className="app-content">
                        <blockquote>{this.state.selectedQuote}</blockquote>
                        <figcaption>--{this.state.selectedQuoteCaption}</figcaption>
                </div>
              )
          }
      }
      ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
